<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sofa AR Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="sofa.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls
    ios-src="sofa.usdz">
  </model-viewer>
</body>
</html>
